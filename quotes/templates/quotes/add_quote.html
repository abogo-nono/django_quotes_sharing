<!DOCTYPE html>
<html>
<head>
    <title>Add Quote</title>
</head>
<body>
    <h1>Add a new Quote</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Quote</button>
    </form>
    <p><a href="{% url 'quote_list' %}">Back to Quotes</a></p>
</body>
</html>
